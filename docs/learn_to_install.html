<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>App Center</title>
	<link href="css/app_center_standardui.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/theme_switch.js"> </script>
	<script type="text/javascript" src="javascript/app_center_titlebar_insert.js"></script>
</head>

<body onLoad="restoreTheme()">
	<div class="animate-zoom">
		<div class="app_section">
			<section>
				<p> <span style="font-family: Segoe UI;"><a href="apps.html"></a></span></p>
				<p><span style="font-family: Segoe UI;">How to install Microsoft Store Apps</span></p>
				<ol>
				  <li><span style="font-family: Segoe UI;">Open the App Center</span></li>
				  <li><span style="font-family: Segoe UI;">Click on an app</span></li>
				  <li><span style="font-family: Segoe UI;">When asked, click <em>Open</em></span></li>
				  <ul>
					<li><span style="font-family: Segoe UI;"><img src="images/open..PNG" alt=""></span></li>
				  </ul>
				  <li><span style="font-family: Segoe UI;">In the 'Windows protected your
					  PC' dialogue, click <em>More info</em></span></li>
				  <ul>
					<li><span style="font-family: Segoe UI;"><img src="images/Windows10-SmartScreenBlocked1.png"

						  alt=""></span></li>
				  </ul>
				  <li><span style="font-family: Segoe UI;">Click <em>Run anyway</em></span></li>
				  <ul>
					<li><span style="font-family: Segoe UI;"><em><img src="images/Windows10-SmartScreenBlocked3.png"

							alt=""></em></span></li>
				  </ul>
				  <li><span style="font-family: Segoe UI;">Click <em>Install</em></span></li>
				  <ul>
					<li><span style="font-family: Segoe UI;"><img src="images/installUWP.PNG"

						  alt=""></span></li>
				  </ul>
				  <li><span style="font-family: Segoe UI;">The app should now be available
					  in the 'All apps' section of Start.</span></li>
				</ol>
			</section>

		</div>
	</div>
</body>
</html>
